filebeatConfig:
  filebeat.yml: |
    filebeat.inputs:
    - type: container
      paths:
        - /var/log/pods/**/*.log
        - /root/tmp/*.log

    setup.template.settings:
      index.number_of_shards: 1

    setup.template:
      name: 'api-access'
      pattern: 'api-access-*'
      enabled: false

    output.logstash:
      index: "api-access-%{+yyyy.MM.dd}"
      protocol: http
	  hosts: ["logstash-logstash.elk.svc.cluster.local:5044"]
      processors:
        - decode_json_fields:
          fields: ["log"]
          target: ""
          overwrite_keys: true

